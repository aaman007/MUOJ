{% extends 'training/base.html' %}

{% block content %}
    <div class="card">
        <div class="card-body text-dark">
            <h2> {{ tutorial.title }} </h2>
            <p> {{ tutorial.content|safe }} </p>

            <div class="text-light bg-primary p-2 mb-2"> Solve these problems to clear this level </div>
            <ul>
                {% for problem in problems %}
                    <li>
                        <a href="{% url 'problemset:problem-details' problem.id %}"> {{ problem.name }} </a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
