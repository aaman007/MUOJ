{% extends 'problemset/base.html' %}

{% block title %} Delete Testcase {% endblock %}

{% block content %}
    <div class="card m-2">
        <div class="card-header">
            Delete Test Case
        </div>
        <div class="card-body">
            <h4 class="mb-3"> Are you sure, you want to delete this case?</h4>

            <form method="POST">
                {% csrf_token %}
                <a class="btn btn-sm btn-secondary" href=""> Discard </a>
                <button type="submit" class="btn btn-sm btn-danger">Yes, Delete</button>
            </form>
        </div>
    </div>
{% endblock %}
