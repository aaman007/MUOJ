{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    {% include 'accounts/snippets/list_tabs.html' %}

    <div class="card">
        <div class="card-body">
          <form method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              <fieldset class="form-group">
                  <legend class="border-bottom mb-4">Update Your Profile</legend>
                  {{ u_form|crispy }}
                  {{ p_form|crispy }}
              </fieldset>
              <div class="form-group">
                  <button class="btn btn-sm btn-outline-info" type="submit"><a href="{% url 'accounts:user-profile' user.username %}"></a>Update</button>
              </div>
          </form>
        </div>
    </div>

{% endblock %}
