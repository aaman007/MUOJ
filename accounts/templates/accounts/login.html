{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="card">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">
                        Log In
                    </legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-sm btn-outline-info" type="submit">Login</button>
                </div>

            </form>
            <div class="border-top pt-3">
                <small class="text-muted">Not a user yet?<a class="ml-2" href="{% url 'register' %}">Register</a></small>
            </div>
        </div>
    </div>
{% endblock content %}
